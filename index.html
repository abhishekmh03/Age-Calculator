<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center">Age Calculator</h2>
    <div class="card container ">
        <div class="input-data row ">
            <div class="input-date col-lg-3 col-sm-5 col-12 mb-3 btn btn-outline-dark">
                <label>Date :-</label>
                <input placeholder="DD" type="number">
            </div>
            <div class="input-month col-lg-3 col-sm-5 col-12 mb-3 btn btn-outline-dark">
                <label>Month :-</label>
                <input placeholder="MM" type="number">
            </div>
            <div class="input-year col-lg-3 col col-sm-5 col-12 mb-3 btn btn-outline-dark">
                <label>Year :-</label>
            <input placeholder="YYYY" type="text" maxlength="4">
            </div>
        </div>
        <div class="line-container">
        <div class="decorative-line"></div>
         <img src="./img/Design.png" alt="decorative-img" class="line-img">
       </div>

     <div class="ans row">
        <div class="ans-year col-lg-3  col-12 mb-3 ">
         <h1>-- Years</h1>
        </div>
        <div class="ans-month col-lg-3  col-12 mb-3 ">
         <h1>-- Months</h1>
       </div>
       <div class="ans-day col-lg-3  col-12 mb-3 ">
         <h1>-- Days</h1>
       </div>
      </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
